<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5865F2"/>
      <stop offset="100%" style="stop-color:#4752C4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Pattern overlay -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="200" fill="white"/>
    <circle cx="1100" cy="530" r="250" fill="white"/>
    <circle cx="900" cy="100" r="150" fill="white"/>
  </g>

  <!-- Main icon -->
  <g transform="translate(100, 180)">
    <rect width="120" height="120" rx="24" fill="white" opacity="0.9"/>
    <path d="M30 45 L60 75 L90 45" stroke="#5865F2" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M30 65 L60 95 L90 65" stroke="#5865F2" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Title -->
  <text x="260" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">Discord Agent MCP</text>

  <!-- Tagline -->
  <text x="260" y="310" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">AI-Powered Discord Server Management</text>

  <!-- Features -->
  <g font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.85">
    <text x="100" y="420">71 Tools</text>
    <text x="100" y="455">Channel Management</text>
    <text x="100" y="490">Role Management</text>

    <text x="400" y="420">Moderation</text>
    <text x="400" y="455">Events</text>
    <text x="400" y="490">Auto-Mod</text>

    <text x="700" y="420">Claude AI Integration</text>
    <text x="700" y="455">MCP Protocol</text>
    <text x="700" y="490">Open Source</text>
  </g>

  <!-- URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.7">aj-geddes.github.io/discord-agent-mcp</text>
</svg>
